[package]
edition = "2021"
name = "kernel"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitflags = "1"
buddy_system_allocator = "0.9.0"
lazy_static = {version = "1", features = ["spin_no_std"]}
numtoa = "0.2.4"
once_cell = {version = "1.8.0", default-features = false, features = ["alloc", "critical-section"]}
pasts = {version = "0.14", default-features = false}
riscv = "0.10"
riscv-mem = {path = "../crates/riscv-mem"}
riscv-rt = {version = "0.11", features = ["s-mode"]}
sbi = "0.2"
spin = "0.9"
virtio-drivers = "0.3.0"
